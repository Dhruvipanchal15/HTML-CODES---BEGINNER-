
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Functions Demo</title>
</head>
<body>

<script>
 document.write("<h2>Math Library Functions Demo:</h2>");

    // Math functions demonstration
    document.write("Square root of 16: " + Math.sqrt(16) + "<br>");
    document.write("Power of 2^3: " + Math.pow(2, 3) + "<br>");
    document.write("Absolute value of -5: " + Math.abs(-5) + "<br>");
    document.write("Ceiling of 4.3: " + Math.ceil(4.3) + "<br>");
    document.write("Floor of 4.7: " + Math.floor(4.7) + "<br>");
    document.write("Rounding 4.5: " + Math.round(4.5) + "<br>");
    document.write("Random number between 0 and 1: " + Math.random() + "<br>");

    // Trigonometric functions
    document.write("Sine of 30 degrees: " + Math.sin(30) + "<br>");
    document.write("Cosine of 45 degrees: " + Math.cos(45) + "<br>");
    document.write("Tangent of 60 degrees: " + Math.tan(60) + "<br>");

    // Utility function to convert degrees to radians
    
</script>

</body>
</html>
