<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> logical </title>
<script type="text/javascript">

  // Create variables
  var a = 10;
  var b = 20;
  var c = 30;

  // Logical AND operator
  document.write("Logical AND operator: ");
  document.write((a > b) && (a < c)); // false

  // Logical OR operator
  document.write("<br>Logical OR operator: ");
  document.write((a > b) || (a < c)); // true

  // Logical NOT operator
  document.write("<br>Logical NOT operator: ");
  document.write(!(a > b)); // true
</script>

<body>

</body>
</html>
