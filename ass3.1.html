<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Field Example</title>
    <style>
       //* body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        select {
            padding: 5px;
            font-size: 16px;
        }
        #selected-option {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<h2>Select an Option:</h2>
<select id="select-option" onchange="displaySelectedOption()">
    <option value="option1">Option 1</option>
    <option value="option2">Option 2</option>
    <option value="option3">Option 3</option>
    <option value="option4">Option 4</option>
</select>

<div id="selected-option"></div>

<script>
    function displaySelectedOption() {
        var selectElement = document.getElementById("select-option");
        var selectedOption = selectElement.options[selectElement.selectedIndex].text;
        document.getElementById("selected-option").innerText = "Selected Option: " + selectedOption;
    }
</script>

</body>
</html>
