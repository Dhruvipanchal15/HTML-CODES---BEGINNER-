<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> comparision op</title>
<script type="text/javascript">
	// Example 1: Equal to Operator
const a = 5, b = 2, c = 'hello';
document.write(a == 5); // true
document.write("<br>");
document.write(b == '2'); // true
document.write("<br>");
document.write(c == 'Hello'); // false
document.write("<br>");
//*Example 2: Not Equal to Operator
document.write(a != 2); // true
document.write(b != 'Hello'); // true
document.write("<br>");
// Example 3: Strict Equal to Operator
document.write(a === b); // false
document.write("<br>");
// Example 4: Strict Not Equal to Operator
document.write(a !== b); // true
document.write("<br>");
// Example 5: Greater than Operator
document.write(a > b); // true
document.write("<br>");
// Example 6: Greater than or Equal to Operator
document.write(a >= b); // true
document.write("<br>");
// Example 7: Less than Operator
document.write(a < b); // false
document.write("<br>"); 
// Example 8: Less than or Equal to Operator
document.write(a <= b);// false
</script>
<body>

</body>
</html>
