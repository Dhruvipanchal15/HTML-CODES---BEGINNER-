<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <script>
    function validateForm() {
      var username = document.forms["loginForm"]["username"].value;
      var password = document.forms["loginForm"]["password"].value;
      var retypePassword = document.forms["loginForm"]["retypePassword"].value;

      // Validate Username
      if (username.length <= 8) {
        alert("Username must be greater than 8 characters.");
        return false;
      }

      // Validate Password
      if (password.length <= 8) {
        alert("Password must be greater than 8 characters.");
        return false;
      }

      // Validate Retyped Password
      if (password !== retypePassword) {
        alert("Retyped password does not match.");
        return false;
      }

      return true;
    }
  </script>
</head>
<body>

<h2>Login Form</h2>

<form name="loginForm" onsubmit="return validateForm()" method="post">
  Username: <input type="text" name="username"><br>
  Password: <input type="password" name="password"><br>
  Retype Password: <input type="password" name="retypePassword"><br>
  <input type="submit" value="Login">
</form>

</body>
</html>
