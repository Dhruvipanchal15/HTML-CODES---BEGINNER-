<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>assignment operator</title>
	<script type="text/javascript">
// JavaScript code demonstrating the Assignment Operator
var x = 5; // Assigning the value 5 to variable x
var y = 10; // Assigning the value 10 to variable y

document.write("Initial value of x: " + x + "<br>");
document.write("Initial value of y: " + y + "<br>");

// Using the Assignment Operator to change the value of x
x = 8;

document.write("Updated value of x: " + x + "<br>");

// Using the Assignment Operator to add values
y += x; // Equivalent to y = y + x

document.write("Updated value of y (after addition): " + y + "<br>"); 
	</script>
</head>
<body>

</body>
</html>
